<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color Gradient Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: none;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="gradientCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gradientCanvas');
        const context = canvas.getContext('2d', { colorSpace: 'display-p3' });

        document.getElementsByTagName('canvas')[0].addEventListener('click', () => {
            try {
                document.documentElement.requestFullscreen();
            } catch (err) {
                document.documentElement.webkitRequestFullScreen();
            }
        });

        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGradients();
        }

        const isColor = (strColor, fallbackColor) => {
            const s = new Option().style;
            s.color = strColor;
            return s.color !== '' ? strColor : fallbackColor;
        }

        function drawGradients() {
            const gradient1 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient1.addColorStop(0, isColor('color(display-p3 0 0 0)', '#000000'));
            gradient1.addColorStop(1, isColor('color(display-p3 0.5 0.5 0.5)', '#808080'));

            const gradient2 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient2.addColorStop(0, isColor('color(display-p3 0.5 0.5 0.5)', '#808080'));
            gradient2.addColorStop(1, isColor('color(display-p3 1 1 1)', '#FFFFFF'));

            const gradient3 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient3.addColorStop(0, isColor('color(display-p3 0 0 0)', '#000000'));
            gradient3.addColorStop(1, isColor('color(display-p3 0.5 0 0)', '#800000'));

            const gradient4 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient4.addColorStop(0, isColor('color(display-p3 0.5 0 0)', '#800000'));
            gradient4.addColorStop(1, isColor('color(display-p3 1 0 0)', '#FF0000'));

            const gradient5 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient5.addColorStop(0, isColor('color(display-p3 0 0 0)', '#000000'));
            gradient5.addColorStop(1, isColor('color(display-p3 0 0.5 0)', '#008000'));

            const gradient6 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient6.addColorStop(0, isColor('color(display-p3 0 0.5 0)', '#008000'));
            gradient6.addColorStop(1, isColor('color(display-p3 0 1 0)', '#00FF00'));

            const gradient7 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient7.addColorStop(0, isColor('color(display-p3 0 0 0)', '#000000'));
            gradient7.addColorStop(1, isColor('color(display-p3 0 0 0.5)', '#000080'));

            const gradient8 = context.createLinearGradient(0, 0, canvas.width, 0);
            gradient8.addColorStop(0, isColor('color(display-p3 0 0 0.5)', '#000080'));
            gradient8.addColorStop(1, isColor('color(display-p3 0 0 1)', '#0000FF'));

            context.fillStyle = gradient1;
            context.fillRect(0, 0, canvas.width, canvas.height / 8);
            context.fillStyle = gradient2;
            context.fillRect(0, canvas.height / 8, canvas.width, canvas.height / 8);
            context.fillStyle = gradient3;
            context.fillRect(0, canvas.height * 2 / 8, canvas.width, canvas.height / 8);
            context.fillStyle = gradient4;
            context.fillRect(0, canvas.height * 3 / 8, canvas.width, canvas.height / 8);
            context.fillStyle = gradient5;
            context.fillRect(0, canvas.height * 4 / 8, canvas.width, canvas.height / 8);
            context.fillStyle = gradient6;
            context.fillRect(0, canvas.height * 5 / 8, canvas.width, canvas.height / 8);

            context.fillStyle = gradient7;
            context.fillRect(0, canvas.height * 6 / 8, canvas.width, canvas.height / 8);
            context.fillStyle = gradient8;
            context.fillRect(0, canvas.height * 7 / 8, canvas.width, canvas.height / 8);
        }

        updateCanvasSize();
        window.addEventListener('resize', updateCanvasSize);
    </script>
</body>

</html>
