<!DOCTYPE html>
<html>

<head>
    <title>Screen test tools</title>
</head>

<style>
    tr {
        border: solid 1px black;
        margin: 8px;
        display: block;
    }
</style>

<body>
    <h1>Screen test tools</h1>
    <table>
        <tr>
            <td>Local Dimming</td>
            <td>
                <form>
                    <label for="row">Row:</label>
                    <input type="number" id="row" name="row" value="32"><br><br>
                    <label for="column">Column:</label>
                    <input type="number" id="column" name="column" value="36"><br><br>
                    <button onclick="gotoLocalDimming()">Go to Local Dimming Page</button>
                </form>

                <script>
                    function gotoLocalDimming() {
                        var row = document.getElementById("row").value;
                        var column = document.getElementById("column").value;
                        var url = `/local-dimming?rows=${row}&columns=${column}`;
                        var currentUrl = window.location.href.replace(/\/+$/, ""); // remove trailing slashes from current URL
                        window.location.href = currentUrl + url;
                    }
                </script>
            </td>
        </tr>
        <tr>
            <td>Gradient</td>
            <td>
                <a onclick="gotoGradient()">simulate rtings' gradient testing picture</a>
                <script>
                    function gotoGradient() {
                        var row = document.getElementById("row").value;
                        var column = document.getElementById("column").value;
                        var url = "/gradient";
                        var currentUrl = window.location.href.replace(/\/+$/, ""); // remove trailing slashes from current URL
                        window.location.href = currentUrl + url;
                    }
                </script>
            </td>
        </tr>
    </table>
</body>

</html>
